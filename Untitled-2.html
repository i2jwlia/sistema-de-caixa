<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<center>
<body>
    <style>
         body{
  background: pink;
  color: azure;
}
    </style>
    <h2>Formulário de Compra</h2>
    <form action="#" method="post">
        <label for="nome_cliente">Nome do Cliente:</label><br>
        <input type="text" id="nome_cliente" name="nome_cliente"><br><br>
        
        <label for="produto_1">Produto 1 :</label><br>
        <input type="text" id="produto_1" name="produto_1"><br><br>
        
        <label for="valor_1_produto">Valor produto 1:</label><br>
        <input type="number" id="valor_1_produto" name="valor_1_produto"><br><br>
        
        <label for="produto_2">Produto 2: </label><br>
        <input type="text" id="produto_2" name="produto_2"><br><br>
        
        <label for="valor_2_produto">Valor produto 2:</label><br>
        <input type="number" id="valor_2_produto" name="valor_2_produto"><br><br>
        
        <label for="pagamento_cliente">Pagamento Cliente:</label><br>
        <input type="number" id="pagamento_cliente" name="pagamento_cliente"><br><br>
       
        <input type="submit" value="Confirmar">
       

    </form>
</body>
</center>
</html>
